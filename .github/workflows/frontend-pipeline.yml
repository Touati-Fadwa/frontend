name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-cd:
    runs-on: [self-hosted]
    
    steps:
      # Ã‰tape 1-6: Build et tests (inchangÃ©s)
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm test

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Touati-Fadwa_frontend
            -Dsonar.organization=touati-fadwa
            -Dsonar.sources=src
            -Dsonar.exclusions=**/*.test.tsx,**/*.test.ts,**/node_modules/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.branch.name=main

      # Ã‰tape 7-9: Build et push du conteneur avec Buildah
      - name: ğŸ” Login to Docker Hub
        run: |
          buildah login -u ${{ secrets.DOCKERHUB_USERNAME }} \
                       -p ${{ secrets.DOCKERHUB_TOKEN }} \
                       docker.io

      - name: ğŸ“¦ Build and Push Container
        run: |
          buildah bud -f Dockerfile.frontend -t touatifadwa/bookworm-frontend
          buildah push touatifadwa/bookworm-frontend \
            docker://touatifadwa/bookworm-frontend:latest

      # Ã‰tape 10-13: DÃ©ploiement Kubernetes (inchangÃ©)
      - name: ğŸš€ Deploy to Minikube
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: medyagh/setup-minikube@master

      - name: ğŸ“¡ Apply K8s manifests
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          kubectl apply -f kubernetes/frontend-deployment.yml
          kubectl apply -f kubernetes/frontend-service.yml

      - name: ğŸ§ª Verify pods
        run: kubectl get pods -o wide
        
      - name: ğŸŒ Verify services
        run: kubectl get svc
        
      - name: ğŸ“¦ Verify deployment
        run: kubectl get deployment frontend-deployment