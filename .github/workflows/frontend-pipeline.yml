            #-Dsonar.branch.name=main
            
      - name: üê≥ Configurer Docker Buildx
        uses: docker/setup-buildx-action@v2  # Configuration par d√©faut
        with:
              driver: docker-container
              install: true
              
      - name: üîê Connexion √† Docker Hub
        uses: docker/login-action@v3
        with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: üì¶ Construire et pousser l'image
        uses: docker/build-push-action@v5
        with:
                  context: .
                  push: true
                  tags: touatifadwa/bookworm-frontend:latest
                  file: Dockerfile.frontend
      - name: üö¢ Run Docker container
        run: |
          docker run -d -p 3000:3000 --name conteneur-frontn touatifadwa/bookworm-frontend:latest

      