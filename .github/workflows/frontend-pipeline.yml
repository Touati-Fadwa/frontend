name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-cd:
    runs-on: self-hosted


    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run unit tests
        run: npm test

      - name: 🏗️ Build frontend
        run: npm run build

        
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Touati-Fadwa_frontend
            -Dsonar.organization=touati-fadwa
            -Dsonar.sources=src
            -Dsonar.exclusions=**/*.test.tsx,**/*.test.ts,**/node_modules/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.branch.name=main
            
      - name: Réparer Docker
        run: sudo chmod 666 /var/run/docker.sock

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 📦 Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: touatifadwa/bookworm-frontend:latest
          file: Dockerfile.frontend

      - name: 🚀 Deploy to Minikube
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: medyagh/setup-minikube@master

      - name: 📡 Apply K8s frontend manifests
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          kubectl apply -f kubernetes/frontend-deployment.yml
          kubectl apply -f kubernetes/frontend-service.yml
      - name: 🧪 Vérifier les pods
        run: kubectl get pods -o wide
        
      - name: 🌐 Vérifier les services
        run: kubectl get svc
        
      - name: 📦 Vérifier le déploiement frontend
        run: kubectl get deployment frontend-deployment
        
      
        